{% extends 'project_app/base.html' %}

{% block content %}
    Topicos:

    <ul>
        {% for topic in topics %}
            <li><a href="{% url 'topic' topic.id %}">{{ topic }}</a> </li>
        {% empty %}
            <strong> Não há registros.</strong>
        {% endfor %}

    </ul>

    <a href="{% url 'new_topic' %}">Adicionar Novo Tópico</a>
{% endblock %}
